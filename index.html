<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <form id="dataForm" action="#" method="post">
        <div>
            <label for="fname">First Name:</label>
            <input id="fname" name="fname" placeholder="First Name" type="text">
        </div>
        <div>
            <label for="lname">Last Name:</label>
            <input id="lname" name="lname" placeholder="Last Name" type="text">
        </div>
        <p>Description:</p>
        <textarea name="descr" id="descr"></textarea>

        <button id="addUserBtn" type="submit">Add User</button>

    </form>
    <div id="rightPane"></div>
    
</body>
</html>
